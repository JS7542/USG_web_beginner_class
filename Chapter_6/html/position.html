<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      div {
        margin: 10px;
        display: inline-block;
        width: 300px;
        height: 100px;
        border: 3px solid black;
      }
      .box1 {
        background: firebrick;
      }
      .box2 {
        background: cornflowerblue;
        position: relative;
        top: 30px;
        right: 150px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
