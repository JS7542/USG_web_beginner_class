    <title>CSS3 Selector Casic</title>
    <style>
      input[type="checkbox"]:checked + label {
        color: gray;
        text-decoration: line-through;
      }
    </style>
  </head>

    <div>
      <input type="checkbox" id="c1" />
      <label for="c1">할일 1</label>

    <div>

      <label for="c2">할일 2</label>
    </div>
    <div>
      <input type="checkbox" id="c3" />
      <label for="c3">할일 3</label>
    </div>
    <div>
      <input type="checkbox" id="c4" />
      <label for=" c4">할일 4</label>
    </div>
  </body>
</html>
