<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Mon</th>
          <!-- <th>Mon</th> -->
          <th>Tue</th>
          <th>Wen</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1교시</td>
          <td>영어</td>
          <td rowspan="2">국어</td>
          <td>과학</td>
          <td>미술</td>
          <td>기술</td>
        </tr>
        <tr>
          <td>2교시</td>
          <td>도덕</td>
          <!-- <td>체육</td> -->
          <td>영어</td>
          <td>수학</td>
          <td>사회</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
